<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-lg-3 col-md-3 bg-primary border text-white">1</div>
        <div class="col-xl-6 col-lg-3 col-md-6 bg-primary border text-white">2</div>
      </div>
      <div class="row">
        <div class="col-lg-9 col-xl-12 col-md-6 bg-warning border text-white">3</div>
      </div>
      <div class="row">
        <div class="col-xl-4 col-lg-6 col-md-3 bg-success border text-white">4</div>
        <div class="col-xl-4 col-lg-6 col-md-3 bg-success border text-white">5</div>
        <div class="col-xl-4 col-lg-12 col-md-3 bg-success border text-white">6</div>
      </div>
      <div class="row">
        <div class="col-xl-9 col-lg-3 col-md-6 bg-danger border text-white">7</div>
        <div class="col-xl-3 col-lg-9 col-md-6 bg-danger border text-white">8</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
