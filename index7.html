<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row mb-5">
        <div class="col text-center">
          <h1>Вход в системата</h1>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-sm-6">
          <label for="" class="form-label">Имейл</label>
          <input type="text" class="form-control" placehold="Text">
        </div>
        <div class="col-sm-6">
          <label for="" class="form-label">Парола</label>
          <input type="text" class="form-control" placehold="Text">
        </div>
      </div>
      <div class="row justify-content-around text-center">
        <div class="col-sm-4 ">
          <input type="checkbox" class="form-check-input">
          <label for="" class="form-label">Не ме оптисвай автоматично</label>
        </div>
        <div class="col-sm-4 order-sm-4 d-grid mt-4">
          <input type="submit" class="btn btn-primary">
        </div>
        <div class="col-sm-4 ">
          <a href="#" class="text-decoration-none">Нямате профил? Регистрирайте се</a>
        </div>
        <div class="col-sm-4">
          <a href="#" class="text-decoration-none">Забравена парола</a>
        </div>
        
      </div>
    </div>
  </body>
</html>
